<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
</head>
<body>
	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title="info">Texto de prueba... {{ info }}</p>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		new  Vue({
			el: "#main",
			data: {
				info: ""
			}
		})
	</script>
</body>
</html>

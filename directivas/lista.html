<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas</title>
</head>
<body>
	<div id="main">
		<ul>
			<li v-for="item in people">{{ item }}</li>
		</ul>
		<input type="text" v-model="name" v-on:keyup.enter="addName">
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		new  Vue({
			el: "#main",
			data: {
				people: ["oscar","maria","pedro","juan"]
			},
			name: "",
			methods: {
				addName: function(){
					this.people.push(this.name)
					this.name = ""
				}
			}
		})
	</script>
</body>
</html>

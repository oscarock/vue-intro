<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
</head>
<body>
  <div id="aplicacion">
    <table border="1">
      <thead>
        <tr>
          <th colspan="7">Dias de la semana</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td v-for="dia in dias">{{ dia }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
  var app = new Vue({
    el:'#aplicacion',
    data:{
      dias: ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"]
    }
  })
</script>
</body>
</html>

<!doctype html>
<html>

<head>
    <title>Componenetes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
</head>

<body>
    <div id="aplicacion">
        <selector-numerico v-bind:valor="1" v-bind:minimo="0" v-bind:maximo="20"></selector-numerico>
        <h3>Ejemplo 2</h3>
        <increment-button v-bind:valor="10"></increment-button>
    </div>
    <script>
        Vue.component('selector-numerico', {
            props: ['valor', 'minimo', 'maximo'],
            template: `<div><span style="width:1rem;display:inline-block;background:#ff0">{{cant}}</span>
                 <button v-on:click="incrementar()">+</button>
                 <button v-on:click="decrementar()">-</button>
               </div>`,
            data: function () {
                return {
                    cant: this.valor
                }
            },
            methods: {
                incrementar: function () {
                    if (this.cant < this.maximo)
                        this.cant++;
                },
                decrementar: function () {
                    if (this.cant > this.minimo)
                        this.cant--;
                }
            }
        })
        Vue.component('increment-button', {
           props: ['valor'],
           template: `<div>
                        <button v-on:click="increment()">{{ cant }}</button>
                    </div>`,
            data: function(){
                return {
                    cant: this.valor
                }
            },
            methods:{
                increment: function(){
                    this.cant++  
                }
            }            
        })
        new Vue({
            el: '#aplicacion'
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>propiedades computadas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
</head>
<body>
	<div id="main" class="container">
		<h6>Ejemplo 1</h6>
		<p>Ingrese nombre:<input type="text" v-model="nombre"></p>
		<p>email propuesto:{{email}}</span></p>
		<hr>
		<h6>Ejemplo 2</h6>
		<p>titulo invertido: {{ invertido }}</p>
		<hr>
		<h6>Ejemplo 3</h6>
		<button class="btn btn-primary" @click="contador++">+</button>
		<button class="btn btn-danger" @click="contador--">-</button>
		<h3>{{ contador }}</h3>
		<div class="progress">
			<div class="progress-bar" :class="color" role="progressbar" :style="{'width': contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ contador }} %</div>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				nombre: '',
				titulo: 'hola vuejs',
				contador: 0	
			},
			computed:{
				email: function () {
				if (this.nombre.length > 0)
					return this.nombre + '@totalmail.com';
				else
					return '';
				},
				invertido(){
					return this.titulo.split("").reverse().join("")
				},
				color(){
					return {
						'bg-success': this.contador <= 10,
						'bg-warning': this.contador > 10 && this.contador < 20,
						'bg-danger': this.contador >= 20,
					}
				}
		  	}
		});
	</script>
</body>
</html>

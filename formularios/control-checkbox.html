<body>

		<p><input type="checkbox" v-model="dias" value="Viernes">Viernes</p>
		<p><input type="checkbox" v-model="dias" value="Sabado">Sabado</p>
		<p><input type="checkbox" v-model="dias" value="Domingo">Domingo</p>
		<p v-if="dias.length < 3" style="color:red">Debe seleccionar por lo menos 3 d√≠as</p>
		<br>
		<h4>Dias Selecionados</h4>
		<ul>
			<li v-for="dia in dias">{{ dia }}</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				dias: []
			},
			methods:{
			
			}
		});
	</script>
</body>
</html>
